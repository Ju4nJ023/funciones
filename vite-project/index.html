<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <header>
      <h1>
        <img src="./src/image-assets/medical-cross-icon-vector.jpg" alt="Health Cross" class="health-cross-icon" />
        Sanidad Pública
      </h1>
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <div class="turno-display">
      <p class="numero-turno" id="display">00</p>
      <p class="texto-turno">Por favor, acérquese al mostrador</p>
    </div>

    <div class="buttons">
      <button id="previous">Anterior</button>
      <button id="reset">Reset</button>
      <button id="next">Siguiente</button>
      <button id="markTurn">Marcar Turno</button>
    </div>

    <div class="manual-input">
      <input type="number" id="inputTurn" min="0" placeholder="Turno" />
      <button id="setTurn">Cambiar turno</button>
    </div>

    

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
